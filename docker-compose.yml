services:
  mongo:
    image: mongo:7
    container_name: iot-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: .
    container_name: iot-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
      MONGODB_DB: iot_fleet
    ports:
      - "8000:8000"
    depends_on:
      - mongo

volumes:
  mongo_data:
